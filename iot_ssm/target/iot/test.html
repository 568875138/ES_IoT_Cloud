<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            text-align: center;
            height: 12px;
        }
        #main_box {
            height: 420px;
            margin: 10px;
            padding: 20px;
            background-color: #eee;
            border: 1px solid #999;
            position: relative;
        }

        #child1 {
            /*position: absolute;*/
            width: 200px;
            height: 80px;
            background-color: white;
            border: 1px solid;
            border-color: rgba(92,93,105,0.26);
            padding: 20px;
            /*left:0;*/
            float: left;
        }

        #img_div{
            top: 50%;
            width: 80px;
            height: 80px;
            background-color: lightgray;
            border: 1px solid;
            border-color: rgba(92,93,105,0.26);
            float: left;
        }
        #word_div{
            text-align: center;
        }


        #child2{
            margin-left: 20px;
            margin-right: 20px;
            width: 1425px;
            height: 400px;
            float: left;
            background-color: white;
        }
        #child3{
            /*position: absolute;*/
            width: 120px;
            height: 420px;
            background-color: white;
            /*right: 0;*/
            float: right;
        }

        img{
            width: 80px;
            height: 80px;
            margin: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div id="main_box">
    <div id="child1">
        <div id="img_div">
            <p>团队logo</p>
            <p>80x80</p>
        </div>
        <div id="word_div">
            团队名称
        </div>
    </div>

    <div id="child2">

    </div>

    <div id="child3">
        <img src="Picture.jpg">
        <img src="Picture.jpg">
        <img src="Picture.jpg">
        <img src="Picture.jpg">
    </div>
</div>
</body>
</html>
